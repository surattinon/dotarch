#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.inactive_border = rgba(44444433)
    col.active_border = rgba(666666ff) rgba(22222200) rgba(22222200) rgba(22222200) rgba(22222200) rgba(22222200) rgba(22222200) rgba(22222200) rgba(22222200) rgba(666666ff) 75deg
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 20
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 150
        render_power = 10
        color = rgba(00000066)
        offset = 0 5
        scale = 1
    }
    blur {
        enabled = true
        size = 10
        passes = 3
        
        vibrancy = 0.1696
        blurls = rofi
    }
    layerrule = blur, rofi
    layerrule = ignorezero, rofi
    layerrule = blur, bar-0
    layerrule = blur, launcher
}

